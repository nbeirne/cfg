
# Don't print a new line at the start of the prompt
#add_newline = false
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$character"""


[cmd_duration]
min_time = 10_000  # Show command duration over 10,000 milliseconds (=10 sec)
format = " took [$duration]($style)"

[character]
error_symbol = "[âœ–](bold red) "

[directory]
truncation_length = 5
format = "[$path]($style)[$lock_symbol]($lock_style) "


[git_branch]
format = "on [$symbol$branch]($style)"
style = "bold yellow"

[git_commit]
format = "[@$hash]($style) "
commit_hash_length = 7
style = "bold white"
only_detached = false

[git_state]

[git_status]
conflicted = ""
ahead = ""
behind = ""
diverged = ""
untracked = ""
stashed = ""
modified = ""
staged = ""
renamed = ""
deleted = ""
style = ""
format = ""

[python]
disabled = true
